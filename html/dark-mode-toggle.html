<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle Component</title>
    <link rel="stylesheet" href="../css/dark-mode-toggle.css">
</head>

<body>

    <div class="container">
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="darkModeToggle">
                <input type="checkbox" id="darkModeToggle" />
                <span class="slider round"></span>
            </label>
            <em>Dark Mode</em>
        </div>

        <h1>Create a Modern Dark Mode Component</h1>
        <p>This is the content that changes color when the switch is toggled.</p>
        <button>A Sample Button</button>
    </div>

    <script src="../js/dark-mode-toggle.js"></script>
</body>

</html>

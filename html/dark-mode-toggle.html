<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle</title>
    <link rel="stylesheet" href="dark-mode-toggle.css">
</head>

<body>

    <div class="container">
        <h1>Dark Mode Toggle Component</h1>

        <input type="checkbox" id="darkModeToggle" class="dark-mode-input" aria-label="Toggle dark mode">
        <label for="darkModeToggle" class="dark-mode-label">
            <span class="ball"></span>
        </label>

        <p>This component demonstrates a pure CSS/JS dark mode switch.</p>
    </div>

    <script src="dark-mode-toggle.js"></script>
</body>

</html>

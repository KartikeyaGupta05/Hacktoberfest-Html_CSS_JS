<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Cricket Game</title>
    <link rel="stylesheet" href="/css/hand-cricket-game.css">
</head>
<body>
    <div class="game-container">
        <h1>Cricket Batting Challenge</h1>

        <div id="setup-section">
            <label for="overs-input">Enter the number of Overs:</label>
            <input type="number" id="overs-input" value="1" min="1">
            <button onclick="startGame()">Start Game</button>
        </div>

        <div id="game-section" style="display: none;">
            <p>Choose your Run:</p>
            <div class="options">
                <button onclick="takeShot(0)">0</button>
                <button onclick="takeShot(1)">1</button>
                <button onclick="takeShot(2)">2</button>
                <button onclick="takeShot(4)">4</button>
                <button onclick="takeShot(6)">6</button>
            </div>
            
            <div class="scorecard-display">
                <p>Bowler: <span id="bowler-choice">-</span></p>
                <p>Batsman: <span id="batsman-choice">-</span></p>
                <p>Result: <span id="ball-result">Waiting...</span></p>
            </div>

            <h2 id="current-score">Score: 0/0 (0.0 overs)</h2>
            <p id="remaining-balls"></p>

            <button onclick="resetGame()" style="display: none;" id="reset-button">Play Again</button>
        </div>

        <h3>Ball by Ball Score Card</h3>
        <table id="score-table">
            <thead>
                <tr>
                    <th>Ball</th>
                    <th>Batsman</th>
                    <th>Bowler</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="/js/hand-cricket-game.js"></script>
</body>
</html>

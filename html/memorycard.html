<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="../css/memorycard.css" />
    <script defer src="../js/memorycard.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="game-container" class="game-container">
      <header>
        <div class="title">
          <h1>🃏 Memory Card Game</h1>
          <p>Find all the matching pairs!</p>
        </div>
        <button id="restartBtn">Restart Game</button>
      </header>
      <main>
        <div id="gameBoard" class="game-board">
          <!-- Cards will be dynamically generated here -->
        </div>
        <div id="gameStatus" class="status">
          <p id="movesCount" class="stat">Moves: 0</p>
          <p id="timeElapsed" class="stat">Time: 0s</p>
          <p id="pairsFound" class="stat">Pairs Found: 0</p>
        </div>
        <div class="controls">
          <label for="difficultySelect">Difficulty:</label>
          <select id="difficultySelect">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <div class="modal" id="winModal">
          <div class="modal-content">
            <h2>🎉 Congratulations!</h2>
            <p>You won!</p>
            <p>Moves: <span id="finalMoves"></span></p>
            <p>Time: <span id="finalTime"></span></p>
            <button onclick="closeModal()">Play Again</button>
          </div>
        </div>
      </main>
      <footer>
        <p>Made with ❤️ by Ananyaa</p>
      </footer>
    </div>
  </body>
</html>
